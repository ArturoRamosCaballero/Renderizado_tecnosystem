<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Render en el servidor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="consumeJson('srv/render.php')
  .then(respuesta => muestraObjeto(document, respuesta.body))
  .catch(muestraError)">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Render en el servidor</h1>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Datos del Servidor</h5>
        <dl id="lista">
          <dt class="fw-bold">Cargando...</dt>
          <dd>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;">Cargando...</div>
            </div>
          </dd>
        </dl>

        <a href="index.html" class="btn btn-primary mt-3">Regresar</a>
      </div>
    </div>
  </div>

  <script type="module" src="lib/js/consumeJson.js"></script>
  <script type="module" src="lib/js/muestraObjeto.js"></script>
  <script type="module" src="lib/js/muestraError.js"></script>
</body>
</html>
