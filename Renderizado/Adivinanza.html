<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servicio que valida una adivinanza</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Servicio que valida una adivinanza</h1>

    <form onsubmit="procesaForma(event)" class="p-4 border rounded shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">
          Adivina lo siguiente:
          <br> "Vuelo sin alas, lloro sin ojos. Siempre estoy en el aire y no me puedes ver. ¿Qué soy?"
          <input name="Adivinanza" type="text" class="form-control mt-2" placeholder="Escribe tu respuesta aquí" required>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
  <a href="index.html" class="btn btn-primary mt-3">Regresar</a>
  <script type="module">
    import { exportaAHtml } from "./lib/js/exportaAHtml.js"
    import { muestraError } from "./lib/js/muestraError.js"
    import { submitForm } from "./lib/js/submitForm.js"

    /**
     * @param {Event} event
     */
    async function procesaForma(event) {
      try {
        const respuesta = await submitForm("srv/valida.php", event);
        alert(respuesta.body);
      } catch (error) {
        muestraError(error);
      }
    }
    exportaAHtml(procesaForma)
  </script>

</body>

</html>
